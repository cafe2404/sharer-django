{% extends '_base.html' %} 
{% block body %}
<section class="bg-white dark:bg-zinc-900 h-full w-full overflow-hidden">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-24 lg:px-6">
        <h2 class="mb-4 text-center text-3xl font-extrabold tracking-tight text-zinc-900 dark:text-white">{{landing.subscription_title}}</h2>
        <p class="mb-5 text-center font-light text-zinc-500 sm:text-md dark:text-zinc-400">{{landing.subscription_title}}</p>
        {% include 'partials/subscriptions.html' %}
    </div>
    <script>
        function sendHeight() {
            var height = document.body.scrollHeight;  // Lấy chiều cao của nội dung iframe
            window.parent.postMessage(height, 'https://toolsngon.com/');  // Gửi chiều cao cho trang cha
        }
    
        window.onload = sendHeight;  // Khi trang tải
        window.onresize = sendHeight;  // Khi thay đổi kích thước
    </script>
</section>
{% endblock %}
