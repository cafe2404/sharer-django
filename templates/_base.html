<!-- templates/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <title>{% block title %}Sharer{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'src/style.min.css' %}">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <meta charset="UTF-8">
        <meta name="description" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta name="keywords" content="sharer, chia sẻ tài khoản, tài khoản premium">
        <meta name="author" content="Sharer">
        <meta property="og:title" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta property="og:description" content="Nền tảng chia sẻ tài khoản premium an toàn và tiện lợi">
        <meta property="og:image" content="{% static 'images/og-image.png' %}">
        <meta property="og:url" content="{{ request.build_absolute_uri }}">
   
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}">
        <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/android-chrome-512x512.png' %}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta name="twitter:description" content="Nền tảng chia sẻ tài khoản premium an toàn và tiện lợi">
        <meta name="twitter:image" content="{% static 'images/og-image.png' %}">
        <style>
            .subscriptions-card ul {
                margin: 0;
            }
            .subscriptions-card ul li {
                list-style: none; /* Loại bỏ bullet mặc định */
                position: relative; /* Đặt relative để thêm icon */
                padding-left: 34px; /* Tạo khoảng trống bên trái cho icon */
                padding-top: 8px;
                padding-bottom: 8px;
                border-radius: 999px;
            }
            .subscriptions-card ul li:hover {
                background: #eff6ff;
            }

            .subscriptions-card ul li::before {
                content: "✔"; /* Thêm dấu tích */
                color: #000000 !important; /* Màu của dấu tích */
                font-size: 16px; /* Kích thước dấu tích */
                position: absolute; /* Đặt dấu tích ở vị trí chính xác */
                left: 10px; /* Căn trái theo padding */
                top: 6px; /* Căn top nếu cần */
            }
        </style>
        {% block head %}
        
        {% endblock %}
        <style>
            [x-cloak] {
                display: none;
            }
        </style>
    </head>

    <body >
        {% block body %}
        {% endblock %}
    </body>
</html>
