<!-- templates/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <title>{% block title %}Sharer{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <meta charset="UTF-8">
        <meta name="description" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta name="keywords" content="sharer, chia sẻ tài khoản, tài khoản premium">
        <meta name="author" content="Sharer">
        <meta property="og:title" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta property="og:description" content="Nền tảng chia sẻ tài khoản premium an toàn và tiện lợi">
        <meta property="og:image" content="{% static 'images/og-image.png' %}">
        <meta property="og:url" content="{{ request.build_absolute_uri }}">
   
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}">
        <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/android-chrome-512x512.png' %}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Sharer - Chia sẻ tài khoản một cách dễ dàng">
        <meta name="twitter:description" content="Nền tảng chia sẻ tài khoản premium an toàn và tiện lợi">
        <meta name="twitter:image" content="{% static 'images/og-image.png' %}">
        <style>
            [x-cloak] {
                display: none;
            }
        </style>
    </head>

    <body class="bg-zinc-50 dark:bg-zinc-900 w-screen h-screen overflow-x-hidden">
        {% block content %}
        {% endblock content %}
    </body>

</html>
