{% extends "_base.html" %} {% load static %}
{% block title %}Đăng nhập - Sharer{% endblock %}
 {% block content %}
<div class="w-full h-full flex justify-center items-center relative">
  <div class="absolute top-12 left-12">
    <img src="{% static 'images/logo-full.svg' %}" alt="Logo" class="w-64" />
  </div>
  <div class="absolute bottom-0 left-0">
    <img src="{% static 'images/bg-login-wind.svg' %}" alt="Logo" />
  </div>
  <div class="grid grid-cols-1 gap-4">
      <div class="h-auto bg-white rounded-2xl border border-zinc-300 p-12 text-center overflow-hidden">
        <h1 class="text-4xl font-semibold mb-12">Sharer</h1>
        <form method="post" action="" class='min-w-80' autocomplete="off"> 
          {% csrf_token %}
          <div class="relative mb-4">
            <input
              type="text"
              id="username"
              class="block px-2.5 pb-2.5 pt-5 w-full text-sm text-zinc-900 bg-transparent rounded-xl border border-zinc-300 appearance-none dark:text-white focus:outline-none focus:ring-0 focus:border-sky-600 peer"
              placeholder=" "
              name="username"
            />
            <label
              for="username"
              class="absolute text-sm text-zinc-500 dark:text-zinc-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] dark:bg-zinc-900 px-2 peer-focus:px-2 peer-focus:text-sky-600 peer-focus:dark:text-sky-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-5 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Tên người dùng hoặc email</label
            >
          </div>
          <div class="relative mb-5" x-data="{ show: false,value: '' }">
            <input
              :type="show ? 'text' : 'password'"
              id="password"
              class="block pl-2.5 pr-16 pb-2.5 pt-5 w-full text-sm text-zinc-900 bg-transparent rounded-xl border border-zinc-300 appearance-none dark:text-white focus:outline-none focus:ring-0 focus:border-sky-600 peer"
              placeholder=" "
              x-model="value"
              name="password"
            />
            <label
              for="password"
              class="absolute text-sm text-zinc-500 dark:text-zinc-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] dark:bg-zinc-900 px-2 peer-focus:px-2 peer-focus:text-sky-600 peer-focus:dark:text-sky-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-5 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Mật khẩu</label
            >
            <div x-show='value' class="absolute font-semibold text-sm top-1/2 -translate-y-1/2 right-3 cursor-pointer hover:text-zinc-500" @click="show = !show" x-text="show ? 'Ẩn' : 'Hiển thị'">
              
            </div>
            {% if messages %}
            <div class="mt-1 text-xs text-red-500 text-left">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
          </div>
          <button
            type="submit"
            class="w-full px-6 py-3 bg-sky-500 text-white rounded-xl hover:bg-sky-600 font-semibold text-sm"
          >
            Đăng nhập
          </button>
        </form>
        <div class="my-6 text-sm text-zinc-500 relative flex items-center justify-center w-full">
          <div class="w-full h-px bg-zinc-300 absolute top-1/2 -translate-y-1/2 left-0"></div>
          <span class="bg-white relative px-2">HOẶC</span>
        </div>
        <a class="flex items-center justify-center gap-1.5" href="#">
          <img src="{% static 'images/google.svg' %}" alt="Google" class="w-6" />
          <span class="font-semibold text-sm text-green-700 hover:text-green-800">Đăng nhập bằng Google</span>
        </a>
        <div class="mt-4 text-sm text-zinc-500 flex items-center justify-center w-full">
          <a href="#" class="text-sky-900">Quên mật khẩu?</a>
        </div>
        
      </div>
  </div>
</div>
{% endblock content %}
